<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rail Fence Cipher | Encryption Methods</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        /* Shared styling with Playfair */
        .matrix-table {
            margin: 1rem auto;
            border-collapse: collapse;
            font-family: 'Courier New', monospace;
        }

        .matrix-table td {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            text-align: center;
            font-weight: bold;
            background: #fff;
        }

        .cell-active {
            background-color: var(--accent-color) !important;
            color: white;
        }

        .tool-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 2rem auto;
            border-top: 4px solid var(--accent-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #cipherResult {
            background: var(--bg-light);
            padding: 1rem;
            border-left: 4px solid var(--primary-color);
            min-height: 3rem;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header class="hero-section" style="padding: 2rem 0;">
        <div class="container">
            <a href="index.html" style="color: white; text-decoration: underline;">&larr; Back to Home</a>
            <h1>Rail Fence Cipher</h1>
            <p class="subtitle">The zigzag transposition cipher.</p>
        </div>
    </header>

    <main>
        <section class="content-section">
            <div class="container">
                <h2>Interactive Tool</h2>
                <div class="tool-container">
                    <div class="input-group">
                        <label for="rows">Number of Rails (Rows)</label>
                        <input type="number" id="rows" value="3" min="2">
                    </div>
                    <div class="input-group">
                        <label for="plaintext">Message</label>
                        <input type="text" id="plaintext" placeholder="Enter text">
                    </div>
                    <div class="btn-group">
                        <button id="btn-encrypt" class="btn-primary">Encrypt</button>
                        <button id="btn-decrypt" class="btn-secondary">Decrypt</button>
                    </div>
                    <div id="cipherResult">...</div>
                </div>
            </div>
        </section>

        <section id="visualizer-section" class="content-section"
            style="display: none; background-color: var(--bg-light);">
            <div class="container">
                <h2>Visualizer: Zigzag Path</h2>
                <div class="tool-container" style="max-width: 900px; overflow-x: auto;">
                    <div class="btn-group">
                        <button id="btn-prev" class="btn-secondary">Previous Step</button>
                        <span id="step-indicator" style="align-self: center; font-weight: bold;">Step 1</span>
                        <button id="btn-next" class="btn-primary">Next Step</button>
                    </div>
                    <div id="interactive-matrix-display"></div>
                    <div id="rule-explanation"
                        style="margin-top: 1.5rem; padding: 1rem; background: #fff; border-left: 4px solid var(--accent-color);">
                        <p id="rule-text"></p>
                    </div>
                </div>
            </div>
        </section>

        <section id="worked-example-section" class="content-section" style="display: none;">
            <div class="container">
                <h2>Worked Example</h2>
                <div id="worked-example-content" class="tool-container" style="max-width: 800px;"></div>
            </div>
        </section>
    </main>

    <script src="Script/railfence.js"></script>
    <script src="Script/railfence-ui.js"></script>
</body>

</html>
