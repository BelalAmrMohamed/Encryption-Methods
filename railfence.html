<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | NetQuest</title>

    <!-- Meta -->
    <meta name="description"
        content="This NetQuest feature is under construction. Stay tuned for upcoming missions and tools." />
    <meta name="theme-color" content="#0b0f1a" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg: #0b0f1a;
            --panel: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --primary: #00e5ff;
            --secondary: #00ffa6;
            --text: #e6e9f0;
            --muted: #9aa4b2;
            --glow: 0 0 30px rgba(0, 229, 255, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at top, rgba(0, 229, 255, 0.08), transparent 60%),
                linear-gradient(180deg, #0b0f1a, #05070d);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            max-width: 620px;
            width: 100%;
            background: var(--panel);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: var(--glow);
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(0, 229, 255, 0.15);
            color: var(--primary);
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.4rem);
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--muted);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.25),
                    transparent);
            margin: 32px 0;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 22px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.25s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 229, 255, 0.25);
        }

        footer {
            margin-top: 32px;
            font-size: 0.85rem;
            color: var(--muted);
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .btn:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>

        </p>

        <div class="divider"></div>

        <div class="actions">
            <a href="/" class="btn primary">Return to Dashboard</a>
        </div>

        <footer>
            NetQuest Â© <span id="year"></span> â€” Learn. Play. Master Networks.
        </footer>
    </main>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>

</html>
